version: 2
updates:
  # npm dependencies (handled by pnpm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      typescript:
        patterns:
          - "typescript*"
          - "@typescript-eslint/*"
      eslint:
        patterns:
          - "eslint*"
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"
      tailwind:
        patterns:
          - "tailwindcss*"
          - "autoprefixer*"
          - "postcss*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
